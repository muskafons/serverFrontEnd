{{ title }}

<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let servidor of servidores">
      <p>{{servidor.ipAddress}}</p>
      <p>{{servidor.name}}</p>
      <p>{{servidor.memory}}</p>
      <p>{{servidor.type}}</p>
      <img src={{servidor.imgUrl}} alt="No new">
      <p>{{servidor.status}}</p>
      <br />
    </div>
  </div>
</div>
